<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
            display: grid;
            grid-template-columns: auto;
            grid-template-rows: 150px 150px 150px;
        }
        .items{
            border: 1px solid black;
            text-align: center;
        }
</style>
<body>
    <h1>Grid</h1>
    <div class="container">
        <div class="items"style="grid-column: 1; grid-row: 1; background-color:lightgreen; ">item 1</div>
        <div class="items"style="grid-column: 2/4; grid-row: 1; background-color:lightgreen;">item 2</div>
        <div class="items"style="grid-column: 4; grid-row: 1; background-color:lightgreen;">item 3</div>
        <div class="items" style="grid-column: 1/3; grid-row: 2; background-color:lightblue; ">item 4</div>
        <div class="items" style="grid-column: 3/5; grid-row: 2;background-color:lightblue;">item 5</div>
        <div class="items"style="grid-column: 1; grid-row: 3; background-color:lightpink;">item 6</div>
        <div class="items"style="grid-column: 2; grid-row: 3; background-color:lightpink;">item 7</div>
        <div class="items"style="grid-column: 3; grid-row: 3; background-color:lightpink;">item 8</div>
        <div class="items"style="grid-column: 4; grid-row: 3; background-color:lightpink;">item 9</div>
    </div>
</body>
</html>
