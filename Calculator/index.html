<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <body>
    <div class="container p-5">
      <h1 class="h1">Calculator</h1>
      <div class="calculator p-4 bg-black">
        <div id="displayDiv">
        <input type="text" id="display" value="0" readonly disabled />
        </div>
        <div class="bodyDiv">
          <div class="div1">
            <input type="button" value="AC" onclick="allclear()" id="operator"/>
            <input type="button"value="C" onclick="clearLastEntry()" id="operator"/>
            <input type="button"value="%"onclick="appendOperators('%')"id="operator"/>
            <input type="button"value="/"onclick="appendOperators('/')"id="operator"/>
          </div>
          <div class="div1">
            <input type="button" value="7" onclick="appendNumbers('7')" />
            <input type="button" value="8" onclick="appendNumbers('8')" />
            <input type="button" value="9" onclick="appendNumbers('9')" />
            <input type="button"value="*"onclick="appendOperators('*')"id="operator"/>
          </div>
          <div class="div1">
            <input type="button" value="4" onclick="appendNumbers('4')" />
            <input type="button" value="5" onclick="appendNumbers('5')" />
            <input type="button" value="6" onclick="appendNumbers('6')" />
            <input type="button"value="-"onclick="appendOperators('-')"id="operator"/>
          </div>
          <div class="div1">
            <input type="button" value="1" onclick="appendNumbers('1')" />
            <input type="button" value="2" onclick="appendNumbers('2')" />
            <input type="button" value="3" onclick="appendNumbers('3')" />
            <input type="button"value="+"onclick="appendOperators('+')"id="operator"/>
          </div>
          <div class="div1">
            <input type="button"value="F"onclick="fullScreen()"id="operator"/>
            <input type="button" value="0" onclick="appendNumbers('0')" />
            <input type="button"value="."onclick="appendDecimal()"id="operator"/>
            <input type="button" value="=" onclick="calculate()" id="equal" />
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
