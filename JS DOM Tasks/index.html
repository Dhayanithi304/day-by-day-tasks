<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body id="bodyid">
    <div class="container1">
      <h1 id="h1" contenteditable="true">JS, DOM Micro Task</h1>
    </div>
    <div id="container">
      <div id="container2">
        <div id="container21">
          <span id="fstspan"></span>
          <br />
          <textarea
            class="textarea"
            name="textarea"
            id="textarea"
            cols="60"
            maxlength="300"
            rows="10"
            placeholder="Start Typing..."
          ></textarea>
          <p><span id="charCount">(0/300)</span></p>
          <span id="coordi" class="coordi">Coordinates: </span>
        </div>
        <div id="container22">
          <label for="decimalInput" class="label1">Decimal Number </label>
          <input
            class="d-input"
            type="number"
            id="decimalInput"
            placeholder="Enter Decimal Number"
          />
          <br />
          <button id="binaryButton" class="C-button">Convert to Binary</button>
          <button id="HexadecimalButton" class="C-button">
            Convert to Hexadecimal
          </button>
          <br />
          <div id="BinaryOutput" class="bh-output"></div>
          <div id="HexadecimalOutput" class="bh-output"></div>
        </div>
        <div class="container24">
          <button class="feButton" id="FullscreenB">
            <i class="fa-solid fa-expand"></i>
          </button>
          <button class="feButton" id="ExitscreenB">
            <i class="fa-solid fa-compress"></i>
          </button>
        </div>
        <div class="container25">
          <div id="editable" contenteditable="true">
            Click to edit your content!
          </div>
          <button id="changeColor" class="change-B">
            <i class="fa fa-brush"></i>
          </button>
          <button id="changeFontSize" class="change-B">
            <i class="fa fa-font"></i>
          </button>
        </div>
        <div class="conatainer26">
          <h4>Validation Form</h4>
          <form id="myForm">
            <label for="username" class="label2">Username: </label>
            <input type="text" id="username" class="input2" />
            <span id="usernameError" class="error"></span>
            <br />
            <label for="password" class="label2">Password: </label>
            <input type="password" id="password" class="input2" />
            <span id="passwordError" class="error"></span>
            <br />
            <input type="submit" value="Submit" class="submit-button" />
          </form>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
