<html lang="en">
  <head>

    <title>Document</title>

  <body>

    </div>
    <script>
      const newElement = document.createElement("p");

      newElement.setAttribute("id", "myid");
      newElement.innerHTML =
        "<span class='mySpan'>Amma</span> saptu aaru naal aachi";

      const existingElement = document.querySelector(".myClass1");

      existingEle.style.fontWeight = "bold";
      existingEle.style.color = "blue";
      existingElement.style.color = "dodgerblue";
    </script>
